<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <!-- app vue-js -->
   <div id="root">
       <div class="container">
           <div class="nav-bar">
               <div class="user-side">
                   <div class="avatar">
                       <img src="img/avatar_io.jpg" alt="user image">
                       <span>Sofia</span>
                   </div>
                   <div class="icons">
                       <i class="fas fa-circle-notch"></i>
                       <i class="fas fa-comment-alt"></i>
                       <i class="fas fa-ellipsis-v"></i>
                   </div>
               </div>
               <div class="contacts-side">
                   <div class="avatar">
                       <img src="img/avatar_1.jpg" alt="Michele">
                    </div>
                    <div>
                        <span>Michele</span>
                        <p>Ultimo accesso oggi alle 12.00</p>
                    </div>
                    <div class="contacts-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
               </div>

           </div>
           <div class="menu-container">
               <div class="menu-left">
                    <div class="notifications">
                        <i class="fas fa-bell-slash"></i>
                        <div class="notif-actions">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input class="search-box"  type="search" name="" id="" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <ul class="contacts">
                        <li class="contact-card" v-for="(element, index) in contacts">
                            <img class="contact-img" :src="'img/avatar'+ element.avatar + '.jpg'" alt="element.name">
                            <!-- <img class="contact-img" src="img/avatar_1.jpg" alt="Michele"> -->
                            <div>
                                <div class="contact-name">
                                    {{ element.name }}
                                <div>
                                <div class="last-msg">
                                    {{ element.messages[element.messages.length-1].message }}
                                </div>
                                <div class="last-msg-date">
                                    {{ element.messages[element.messages.length-1].date }}
                                </div>
                                <!-- <div class="contact-name">Michele</div>
                                <div class="last-msg">Ultimo messaggio inviato</div> -->
                            </div>
                        </li>
                    </ul>
               </div>
               <div class="main-screen-container">
                   <div class="main-msg-screen">
                   </div>
                   <div class="user-input">
                        <input class="msg-input" type="text" placeholder="Scrivi un messaggio">
                   </div>
               </div>
           </div>
       </div>

   </div>
   <!-- script -->
    <script src="js/data.js"></script>
</body>
</html>
